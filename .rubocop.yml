inherit_from:
  - .rubocop_airbnb.yml
Rails:
  Enabled: true

LineLength:
  Max: 100
  Exclude:
    - 'app/uploaders/user_icon_uploader.rb'
    - 'app/uploaders/question_images_uploader.rb'
    - 'app/uploaders/answer_image_uploader.rb'
    - 'app/controllers/users_controller.rb'

AllCops:
  Exclude:
    - 'bin/*'
    - 'config/application.rb'
    - 'config/environments/*'
    - 'config/initializers/*'
    - 'db/**/*'
    - 'Gemfile'
    - 'spec/spec_helper.rb'
    - 'vendor/**/*'
  NewCops: enable

